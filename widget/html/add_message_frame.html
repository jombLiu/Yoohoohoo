<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" name="viewport"/>
        <meta content="telephone=no,email=no,date=no,address=no" name="format-detection"/>
        <title></title>
        <link href="../css/api.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">
	        html,body{
	            height: 100%;
	        }
        	body{
        		display: -webkit-box-flex;
	            display: -webkit-flex;
	            display: flex;
	            -webkit-box-orient: vertical;
	            -webkit-flex-flow:column;
        	}
        	.title{
        		height: 35px;line-height: 35px;margin:2px 0;
                position: relative;
                padding-left: 44px;padding-right: 10px;
                box-sizing: content-box;
        	}
            .title span{
                position: absolute;top:0;left:0;
                display: block;
                height: 100%;padding-left: 10px;
                font-size: 14px;
            }
            .title input{
                width: 94%;
                padding: 0 3%;
                height: 35px;
                line-height: 35px;
                background-color: #f7f7f7;
                border-radius: 3px;
                font-size: 14px;
               
            }
        	.content{
	            -webkit-box-flex:1;
	            -webkit-flex:1;
	            flex:1;
                margin: 10px 10px 0;
                border:1px solid #ccc;
                border-radius: 3px;
                background-color: #f7f7f7;
                box-sizing: content-box;
                padding-bottom: 58px;
	        }
            .content textarea{
                display: block;
                width: 94%;
                height: 100%;
                padding: 0 3%;
                line-height: 20px;
                font-size: 13px;
                outline: none;
                border:none;
            }
	        .point{
	        	background-color: #fff;
                padding:12px 0;
	        }
            .point .current_point{
                display: inline-block;
                margin-left: 10px;
                padding: 0 28px;
                height: 22px;
                line-height: 22px;
                font-size: 12px;
                color: #ffa128;
                border:1px solid #ffa128;
                border-radius: 11px;
            }
        </style>
    </head>
    <body>
    	
    	<div class="title">
    		<span>标题</span>
    		<input type="text" name="" placeholder="在此输入标题...">
    	</div>
    	<div class="content">
    		<textarea placeholder="在此输入活动内容..."></textarea>
		</div>
    	<div class="point">
    		<div class="current_point">汇鑫IBC·A座</div>
    	</div>
    </body>
    <script src="../script/api.js" type="text/javascript">
    </script>

    </script>
</html>
