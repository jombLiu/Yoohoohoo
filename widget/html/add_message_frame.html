<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" name="viewport"/>
        <meta content="telephone=no,email=no,date=no,address=no" name="format-detection"/>
        <title>
        </title>
        <link href="../css/api.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">
            html,body{
                height: 100%;
            }
            body{
                display: -webkit-box-flex;
                display: -webkit-flex;
                display: flex;
                -webkit-box-orient: vertical;
                -webkit-flex-flow:column;
            }
            .title{
                height: 35px;line-height: 35px;margin:2px 0;
                position: relative;
                padding-left: 44px;padding-right: 10px;
                box-sizing: content-box;
            }
            .title span{
                position: absolute;top:0;left:0;
                display: block;
                height: 100%;padding-left: 10px;
                font-size: 14px;
            }
            .title input{
                width: 94%;
                padding: 0 3%;
                height: 35px;
                line-height: 35px;
                background-color: #f7f7f7;
                border:1px solid #f5f5f5;
                outline: none;
                border-radius: 3px;
                font-size: 14px;
               
            }
            .title input:focus{
                border-color: #ffa322;
            }
            .content{
                box-sizing: content-box;
                -webkit-box-flex:1;
                -webkit-flex:1;
                flex:1;
                margin: 10px 10px 0;
                border:1px solid #f5f5f5;
                border-radius: 3px;
                background-color: #f7f7f7;
                position: relative;
            }
            .content textarea{
                position: absolute;
                top:10px;
                left: 3%;
                bottom:58px;
                right: 3%;
                width: 94%;
                line-height: 20px;
                font-size: 13px;
                outline: none;
                border:none;
                resize: none;
            }
            .img_box{
                position: absolute;
                left:0;
                bottom:0;
                height: 58px;
                width: 100%;
                overflow: hidden;
            }
            .img_box .img{
                float: left;
                height: 52px;width: 52px;
                margin:3px;
                border-radius: 3px; 
                background-color: #ccc;
            }
            .img_box .select_img{
                float: left;
                height: 52px;width: 52px;
                margin:3px;
                background: url(../image/img_add.png) no-repeat center center;
                background-size: cover;
            }
            .point{
                background-color: #fff;
                padding:12px 0;
            }
            .point .current_point{
                display: inline-block;
                margin-left: 10px;
                padding: 0 24px;
                height: 22px;
                background: url(../image/point.png) no-repeat 10px center;
                background-size: auto 12px;
                line-height: 22px;
                font-size: 12px;
                color: #ffa128;
                border:1px solid #ffa128;
                border-radius: 11px;
            }
        </style>
    </head>
    <body>
        <div class="title">
            <span>
                标题
            </span>
            <input id="topic" name="" placeholder="在此输入标题..." type="text">
            </input>
        </div>
        <div class="content">
            <textarea id="content" placeholder="在此输入活动内容..." onfocus="changOrange();" onblur="changGray();"></textarea>
            <div class="img_box">
                <div class="img">
                </div>
                <div class="select_img">
                </div>
            </div>
        </div>
        <div class="point">
            <div class="current_point" id="currentPoint">
                正在定位...
            </div>
        </div>
    </body>
    <script src="../script/api.js" type="text/javascript">
    </script>
    <script type="text/javascript">
        var aMap,currentPoint,topic,content,parentNode,lon,lat;
        apiready = function(){
            currentPoint=$api.byId('currentPoint');
            topic=$api.byId('topic');
            content=$api.byId('content');
            parentNode=content.parentNode;
            aMap = api.require('aMap');
            getUserLocation();
            postMessage();
        };
        function changOrange(){
            parentNode.style.borderColor='#ffa322';
        };
        function changGray(){
            parentNode.style.borderColor='#f5f5f5';
        };
        function getUserLocation(){
            aMap.getLocation(function(ret, err) {
                if (ret.status) {
                    $api.text(lon, ret.lon);
                    $api.text(lat, ret.lat);
                    lon=ret.lon;
                    lat=ret.lat;
                    
                    aMap.getNameFromCoords({
                        lon: lon,
                        lat: lat
                    }, function(ret, err) {
                        if (ret.status) {
                            currentPoint.innerHTML=ret.district+ret.street+ret.number;
                        };
                    });
                } else {
                    alert("当前位置获取失败!");
                }
            });
        };

        function guid() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random()*16|0, v = c == 'x' ? r : (r&0x3|0x8);
                return v.toString(16);
            });
        };

        function postMessage(){
            api.addEventListener({
                name: 'postUserMessage'
            }, function(ret, err) {
                var info={
                    topic:topic.value,
                    content:content.value,
                    id:guid(),
                    userId:"23a3b243-8881-46ec-bb51-d388911f33ad",
                    longitude:lon,
                    latitude:lat
                };

                if(topic.value!=""&&content.value!=""){
                    api.ajax({
                        url: 'http://117.34.118.48:8080/Yoohoohoo/activity/insert',
                        method: 'post',
                        data: {
                            values: info
                        },
                        timeout:10
                    }, function(ret, err) {
                        api.toast({
                            msg: err.body,
                            duration: 1500,
                            location: 'middle'
                        });
                        setInterval(clseWin,2000)
                        function clseWin(){
                                api.closeWin({
                                name: 'add_message'
                            });
                        };
                        
                    });
                }else{
                    alert("请补全活动信息!");
                };
                
            });
        };
    </script>
</html>
