<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" name="viewport"/>
        <meta content="telephone=no,email=no,date=no,address=no" name="format-detection"/>
        <title>
        </title>
        <link href="../css/api.css" rel="stylesheet" type="text/css"/>
        <style>
        html,body{
            height: 100%;
        }
        body{
            display: -webkit-box-flex;
            display: -webkit-flex;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-flex-flow:column;
        }
        .header{
            height: 44px;
            background-color: #fff;
        }
        .header_box{
            position: relative;
        }
        .header_box .menu{
            position: absolute;
            height: 44px;width: 44px;
            background: url(../image/main_menu.png) no-repeat center center;
            background-size: auto 17px;
        }    
        .header_box .logo{
            height: 44px;width: 90px;
            margin: 0 auto;
            background: url(../image/logo.png) no-repeat center center;
            background-size: auto 20px;
        }

        .warp{
            -webkit-box-flex:1;
            -webkit-flex:1;
            flex:1;
            position: relative;
        }
        .footer{
            height: 44px;
            background: url(../image/post_btn.png) no-repeat center center;
            background-size: cover;
        }
        
        </style>
    </head>
    <body>
        <header class="header" id="header">
            <div class="header_box">
                <div class="menu">
                </div>
                <div class="logo">
                </div>
            </div>
        </header>
        <div class="warp" id="warp">
        </div>
        <div class="footer" id="footer" tapmode onclick="openAddMessageWin()">
        </div>
    </body>
    <script src="../script/api.js" type="text/javascript">
    </script>
    <script type="text/javascript">
    var header,headerH,footer,footerH,aMap;
    apiready = function(){
        header=$api.byId('header');
        footer=$api.byId('footer');
        aMap = api.require('aMap');

        $api.fixStatusBar(header);
        headerH=$api.offset(header).h;
        footerH=$api.offset(footer).h;
        api.setStatusBarStyle({
            style: 'dark'
        });
        fnInitMap();
        openMap();
        setMapCenter();
        fnInitMapZoom();
        addBackCenterListener();
        addChangeZoomListener();
        fnInitMessageProfile();
        getMessageList();
    };

    function openAddMessageWin(){
        api.openWin({
            name: 'add_message',
            url: './add_message.html',
            animation:{
                type:'movein',
                subType :'from_bottom'
            }
        });
    };

    function fnInitMap(){
        api.openFrame({
            name: 'home_frame',
            url: './home_frame.html',
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: api.winHeight-headerH-footerH
            },
            bounces: false
        });
    };

    function openMap(){
        aMap.getLocation(function(ret, err) {
            if (ret.status) {
                _openmap(ret.lon,ret.lat);
            } else {
                _openmap(116.4021310000,39.9994480000);
            }
        });
    };

    function _openmap(lon,lat){
        aMap.open({
        rect: {
            x: 0,
            y: 0,
            w: 'auto',
            h: 'auto'
        },
        showUserLocation: true,
        zoomLevel: 16,
        center: {
            lon: lon,
            lat: lat
        },
        fixedOn: 'home_frame',
        fixed: true
        });

        aMap.showUserLocation({
            isShow: true
        });
    
    };
    function setMapCenter(){
        api.openFrame({
            name: 'map_center_frame',
            url: './map_center_frame.html',
            rect: {
                x: 0,
                y: api.winHeight-200,
                w: 60,
                h: 48
            },
            bounces: false
        });
        api.bringFrameToFront({
            from: 'map_frame'
        });
    };    
    function fnInitMapZoom(){
        api.openFrame({
            name: 'map_zoom_frame',
            url: './map_zoom_frame.html',
            rect: {
                x: api.winWidth-50,
                y: api.winHeight-240,
                w: 60,
                h: 88
            },
            bounces: false
        });
        api.bringFrameToFront({
            from: 'map_frame'
        });
    };

    function addBackCenterListener(){
        api.addEventListener({
            name: 'backCurrentPosition'
        }, function(ret, err) {
            aMap.setZoomLevel({
                level: 16
            });
            aMap.getLocation(function(ret, err) {
                if (ret.status) {
                    aMap.setCenter({
                        coords: {
                            lon: ret.lon,
                            lat: ret.lat
                        }
                    });

                } else {
                    alert("定位失败!");
                }
            });
            
        });
    };
    function addChangeZoomListener(){
        api.addEventListener({
            name: 'changeZoom'
        }, function(ret, err) {
            var option=ret.value.option;
            var zoom=0;
            aMap.getZoomLevel(function(ret, err) {
                zoom=ret.level;
                zoom+=option;

                aMap.setZoomLevel({
                    level: zoom,
                    animation: true
                });

                api.execScript({
                    name:'main',
                    frameName: 'map_zoom_frame',
                    script: 'zoomChangeClass("'+zoom+'")'
                }); 
            });
            
        });
    };

    function fnInitMessageProfile(){
        api.openFrame({
            name: 'message_profile_frame',
            url: './message_profile_frame.html',
            rect: {
                x: 0,
                y: api.winHeight-161,
                w: 'auto',
                h: 115
            },
            bounces: false
        });
        api.bringFrameToFront({
            from: 'map_frame'
        });
    };

    function getMessageList(){
        // api.ajax({
        //     url: 'http://117.34.118.48/Yoohoohoo/activity/query',
        //     method: 'post',
        //     timeout:10
        // }, function(ret, err) {
        //     alert(JSON.stringify(ret));
        // });
    };
    </script>
</html>
