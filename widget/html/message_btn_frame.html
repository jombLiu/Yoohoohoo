<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8"/>
        <meta content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" name="viewport"/>
        <meta content="telephone=no,email=no,date=no,address=no" name="format-detection"/>
        <title>Create message button</title>
        <link href="../css/api.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">
        	html,body{
	        	height: 100%;
	        	background-color: transparent;
	        }
	        .btn{
	        	width: 80%;
	        	height:44px;
	        	line-height: 44px;
	        	margin:0 auto;
	        	text-align: center;
	        	border-radius: 22px;
	        	background-color: #ffb922;
	        	color: #fff;
	        	font-size: 18px;
	        }
	        .active{
	        	background-color: #db990c;
	        }
        </style>
    </head>
<body>
    <div class="btn" tapmode="active" onclick="openAddMessageWin()">发布活动</div>
</body>
<script src="../script/api.js" type="text/javascript"></script>
<script type="text/javascript">
	function openAddMessageWin(){
        api.openWin({
            name: 'add_message',
            url: './add_message.html',
            animation:{
                type:'movein',
                subType :'from_bottom'
            }
        });
    };
</script>
</html>
